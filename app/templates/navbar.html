<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand font-weight-bold text-primary" href="/">MedNexa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Check if user is logged in -->
                {% if session['logged_in'] %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="../static/images/user-logo.jpg" alt="User Icon" class="rounded-circle mr-2" style="width: 30px; height: 30px;">
                        {{ session['user_name'] }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                         
                        <a class="dropdown-item" href="/settings">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="/logout">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white px-3 mr-2" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary px-3" href="/signup">Sign Up</a>
                </li>
                {% endif %}
                <!-- Other Links -->
                
            </ul>
        </div>
    </div>
</nav>

<!-- Custom CSS for Navbar -->
<style>
    /* Box shadow for navbar */
    .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Navbar brand styling */
    .navbar-brand {
        font-size: 1.5rem;
    }

    /* Nav-link hover effect */
    .nav-link {
        font-weight: 500;
        color: #333;
        transition: color 0.2s ease;
    }

    .nav-link:hover {
        color: #007bff;
    }

    /* User icon styling */
    .user-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .navbar-nav {
            text-align: center;
        }
        .nav-item {
            margin-bottom: 10px;
        }
    }
</style>
